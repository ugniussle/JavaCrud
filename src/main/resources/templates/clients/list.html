<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
</head>
<body class="bg-red-200">
<nav th:replace="~{fragments/layout :: nav}"></nav>
<h1 th:text="${title}" class="text-center mt-6 pb-6 text-2xl font-black text-gray-700 shadow-lg shadow-red-400/50 border-b border-red-300"></h1>

<span>
    <!-- class="mt-5 inline-block w-full mx-auto" -->
    <svg class="mt-5 inline-block w-full mx-auto" fill="#000000" height="180px" width="180px" id="Capa_1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 487.3 487.3" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <g> <path d="M487.2,69.7c0,12.9-10.5,23.4-23.4,23.4h-322c-12.9,0-23.4-10.5-23.4-23.4s10.5-23.4,23.4-23.4h322.1 C476.8,46.4,487.2,56.8,487.2,69.7z M463.9,162.3H141.8c-12.9,0-23.4,10.5-23.4,23.4s10.5,23.4,23.4,23.4h322.1 c12.9,0,23.4-10.5,23.4-23.4C487.2,172.8,476.8,162.3,463.9,162.3z M463.9,278.3H141.8c-12.9,0-23.4,10.5-23.4,23.4 s10.5,23.4,23.4,23.4h322.1c12.9,0,23.4-10.5,23.4-23.4C487.2,288.8,476.8,278.3,463.9,278.3z M463.9,394.3H141.8 c-12.9,0-23.4,10.5-23.4,23.4s10.5,23.4,23.4,23.4h322.1c12.9,0,23.4-10.5,23.4-23.4C487.2,404.8,476.8,394.3,463.9,394.3z M38.9,30.8C17.4,30.8,0,48.2,0,69.7s17.4,39,38.9,39s38.9-17.5,38.9-39S60.4,30.8,38.9,30.8z M38.9,146.8 C17.4,146.8,0,164.2,0,185.7s17.4,38.9,38.9,38.9s38.9-17.4,38.9-38.9S60.4,146.8,38.9,146.8z M38.9,262.8 C17.4,262.8,0,280.2,0,301.7s17.4,38.9,38.9,38.9s38.9-17.4,38.9-38.9S60.4,262.8,38.9,262.8z M38.9,378.7 C17.4,378.7,0,396.1,0,417.6s17.4,38.9,38.9,38.9s38.9-17.4,38.9-38.9C77.8,396.2,60.4,378.7,38.9,378.7z"></path> </g> </g> </g></svg>
</span>

<div class="w-11/12 sm:w-10/12 md:w-8/12 lg:w-7/12 mt-6 p-6 mx-auto bg-orange-200 rounded-xl border-4 border-red-500 shadow-2xl shadow-red-400/80 ring ring-red-700">
        <div class="overflow-auto max-h-96">
            <table class="table-auto bg-orange-400 border-separate border-spacing-2 border border-red-700 w-full text-center">
                <thead class="text-xl font-bold text-gray-700 bg-orange-300">
                    <tr>
                        <td class="border border-red-500 bg-orange-300">Id</td>
                        <td class="border border-red-500 bg-orange-300">Vardas</td>
                        <td class="border border-red-500 bg-orange-300">Pavardė</td>
                        <td class="border border-red-500 bg-orange-300">El. Paštas</td>
                        <td class="border border-red-500 bg-orange-300">Telefono nr.</td>
                        <td class="border border-red-500 bg-orange-300">Sutartis</td>
                        <td class="font-bolder tracking-wider">Registruoti</td>
                        <td class="font-bolder tracking-wider">Keisti</td>
                        <td class="font-bolder tracking-wider">Trinti</td>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="client: ${clients}">
                        <td class="border border-red-500 bg-orange-200 max-w-[6rem]">
                            <div class="overflow-x-auto h-full" th:text="${client.getId()}"></div>
                        </td>
                        <td class="border border-red-500 bg-orange-200 max-w-[6rem]">
                            <div class="overflow-x-auto h-full" th:text="${client.getName()}"></div>
                        </td>
                        <td class="border border-red-500 bg-orange-200 max-w-[6rem]">
                            <div class="overflow-x-auto h-full" th:text="${client.getSurname()}"></div>
                        </td>
                        <td class="border border-red-500 bg-orange-200 max-w-[6rem]">
                            <div class="overflow-x-auto h-full" th:text="${client.getEmail()}"></div>
                        </td>
                        <td class="border border-red-500 bg-orange-200 max-w-[6rem]">
                            <div class="overflow-x-auto h-full" th:text="${client.getPhone()}"></div>
                        </td>
                        <td class="border border-red-500 bg-orange-200 max-w-[6rem]">
                            <div class="overflow-x-auto h-full">
                                <a class="underline text-blue-700" th:href="'/clients/'+${client.getId()}+'/file'" th:text="${client.getDocument()}"></a>
                            </div>
                        </td>

                        <td>
                            <a th:href="'/registrations/create/'+${client.id}">
                                <button class="mx-auto p-1 bg-red-500 rounded-sm border-2 border-gray-800 text-xl font-bolder tracking-wider">
                                    Registruoti
                                </button>
                            </a>
                        </td>
                        <td>
                            <a th:href="'/clients/edit/'+${client.id}">
                                <button class="mx-auto p-1 bg-red-500 rounded-sm border-2 border-gray-800 text-xl font-bolder tracking-wider">
                                    Keisti
                                </button>
                            </a>
                        </td>
                        <td>
                            <a th:href="'/clients/delete/'+${client.id}">
                                <button class="mx-auto p-1 bg-black rounded-sm border-2 border-red-500 text-red-500 text-xl font-black tracking-wider">
                                    Trinti
                                </button>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    <div class="text-center">
        <a href="/clients/create">
            <button class="mx-auto mt-4 p-4 px-8 bg-red-500 rounded-sm border-2 border-gray-800 text-2xl font-bold tracking-wider">Pridėti naują klientą</button>
        </a>
    </div>
</div>
</body>
</html>
