    <div class="overflow-auto max-h-96">
        <table class="table-auto bg-orange-400 border-separate border-spacing-2 border border-red-700 w-full text-center">
            <thead class="text-xl font-bold text-gray-700 bg-orange-300">
            <tr>
                <td th:each="field: ${translatedFields}" th:text="${#strings.capitalize(field)}" class="border border-red-500 bg-orange-300"/>

            </tr>
            </thead>
            <tbody>
            <tr th:each="workout: ${workouts}">
                <td th:each="field: ${fields}" class="border border-red-500 bg-orange-200 max-w-[6rem]">
                    <div th:text="${workout.getAttribute(field)}" class="overflow-x-auto h-full"></div>
                </td>

                <td>
                    <a th:href="'/registrations/create/' + ${client.id} + '/'+${workout.id}">

                        </button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
